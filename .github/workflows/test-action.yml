name: Test action
on:
  push:
    branches: "main"
  pull_request:
jobs:
  test-action:
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        # https://github.com/oven-sh/bun/issues/43
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - id: main
        uses: ./
        with:
          path: test
      - shell: jq -C . {0}
        run: ${{ toJSON(steps.main.outputs) }}
